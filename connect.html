      </header>

    <main>
        <section class="header-primary">
            <img src="images/wedding.jpg" alt="image">
            <h5>CONNECT</h5>
            <hr>
            <h4>WE CANâ€™T WAIT TO HEAR FROM YOU!</h4>
            <div class="email">
                <p>EMAIL 
                    <br>
                    diaellascateringservices@gmail.com
                </p>
            </div>
            <div>
                <p>PHONE
                    <br>
                    +63 910 234 3456
                </p>
            </div>
            <div>
                <p>VISIT
                    <br>
                    Bansalagin St., Candelaria, Quezon
                </p>
            </div>
        </section>
        <hr/>
        <br>
        <form id="inquiryForm">
            <div class="container__1">
                <p class="inquiries">FOR INQUIRIES</p>

                <div class="input-group">
                    <label for="name">Name :</label> 
                      <input type="text"
                    id="name"
                    required
                    />
                </div>
                
                <div class="input-group-2">
                    <label for="phone-number">Phone number :</label> 
                    <input type="text"
                    id="phone-number"
                    required
                    />
                </div>
    
                <div class="input-group">
                    <label for="email">Email Address :</label> 
                    <input type="email"
                    id="email"
                    required
                    />
                </div>

                <div class="input-group-2">
                    <label for="event">Event Type :</label>
                    <select name="" id="event">
                        <option value="blank"></option>
                        <option value="">Wedding</option>
                        <option value="">Birthday</option>
                        <option value="">Others</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="date">Event Date :</label>
                    <input 
                    type="date"
                    id="date"
                    />
                </div>

                <div class="input-group-2">
                    <label for="venue">Venue Location :</label>
                    <input 
                    type="text"
                    id="venue"
                    />
                </div>

                <div class="input-group">
                  <label for="budget">Have a Budget in Mind :</label>
                  <select name="" id="budget">
                      <option value="">PHP 100,000 - 150,000</option>
                      <option value="">PHP 150,000 - 200,000</option>
                      <option value="">PHP 200,000 - 250,000</option>
                      <option value="">PHP 250,000 - 300,000</option>
                      <option value="">PHP 300,000+</option>
                  </select>
              </div>

              <div class="input-group-2">
                <label for="guest">How many guests you have :</label>
                <select name="" id="guest">
                    <option value="">50 guests</option>
                    <option value="">50 - 100 guests</option>
                    <option value="">100 - 150 guests </option>
                    <option value="">150 - 200 guests</option>
                    <option value="">200 - 300 guests</option>
                    <option value="">300+ guests</option>
                </select>
            </div>

                <br>

                <div class="row">
                    <input type="submit" value="Submit">
                  </div>
            </div>
        </form>
    </main>
